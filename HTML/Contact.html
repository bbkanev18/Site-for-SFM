<hr/>
<article><!--Ask the English Teacher for this-->
					<p style="text-align: center; color:white;">
						Use the contact form:
					</p>
					<form id="contactForm">
						<div class="formRow">
							<p>Type:</p>
							<select name="type" onchange="textareaPlaceholderUpdate();" class="width-for-contact">
								<option value="Question">Question</option>
								<option value="Suggestion">Suggestion</option>
								<option value="Feedback">General Feedback</option>
							</select>
						</div>
						<div class="formRow">
							<p>Name:</p>
							<input type="text" name="name" placeholder="Please enter your name" class="width-for-contact">
						</div>
						<div class="formRow">
							<p>Subject:</p>
							<input type="text" name="subject" placeholder="Please enter a short subject" class="width-for-contact">
						</div>
						<div class="formRow">
							<textarea name="bodytext" placeholder="Please enter your question here"></textarea>
						</div>

						<input type="button" id="submitBtn" value="Submit" onclick="formsubmit();">
					</form>
					<p style="text-align: center; font-size: 16pt; color: white;">
						Or contact us at: <a class="link-for-email" id="mailLink" href="mailto:boriskanev04@gmail.com" target="_blank">boriskanev04@gmail.com</a>
					</p>
